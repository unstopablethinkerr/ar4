<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR 3D Object Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include AR.js and Three.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/@arjs/ar.js"></script>
    <!-- Hand tracking library -->
    <script src="https://unpkg.com/handpose@0.1.2/dist/handpose.min.js"></script>
    <style>
        /* Full-screen container */
        #ar-scene {
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="ar-scene">
        <!-- AR scene setup -->
        <a-scene embedded arjs="trackingMethod: best;">
            <!-- Camera -->
            <a-camera></a-camera>
            <!-- 3D models will be added here -->
        </a-scene>
    </div>

    <!-- Include custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
