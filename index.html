<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Markerless AR Template</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <style>
    /* Fullscreen and responsive styling */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #arContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Placeholder for UI elements */
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    button {
      padding: 10px 15px;
      font-size: 14px;
      color: white;
      background: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="arContainer">
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
      <!-- Add your AR components here -->
      <a-entity
        id="object"
        position="0 0 -2"
        scale="0.1 0.1 0.1"
        rotation="0 0 0"
        gltf-model="">
      </a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <!-- Placeholder UI Controls -->
  <div id="controls">
    <button id="scaleUp">Scale Up</button>
    <button id="scaleDown">Scale Down</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const object = document.getElementById('object');
      const scaleUpBtn = document.getElementById('scaleUp');
      const scaleDownBtn = document.getElementById('scaleDown');
      let scale = 0.1;

      // Scale up the object
      scaleUpBtn.addEventListener('click', () => {
        scale += 0.05;
        object.setAttribute('scale', `${scale} ${scale} ${scale}`);
      });

      // Scale down the object
      scaleDownBtn.addEventListener('click', () => {
        if (scale > 0.05) scale -= 0.05;
        object.setAttribute('scale', `${scale} ${scale} ${scale}`);
      });
    });
  </script>
</body>
</html>
