<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Tracking with Screen Flash</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #camera-feed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #hand-frame {
      position: absolute;
      border: 3px solid red;
      display: none; /* Initially hidden */
      z-index: 10;
    }
    #screen-flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 255, 0, 0.5); /* Green transparent overlay */
      display: none; /* Hidden initially */
      z-index: 9;
    }
  </style>
</head>
<body>
  <video id="camera-feed" autoplay playsinline></video>
  <div id="hand-frame"></div>
  <div id="screen-flash"></div>
  
  <!-- Include HandTrack.js -->
  <script src="handtrack.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
