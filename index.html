<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Tracking</title>
  <style>
    /* Full-screen camera feed */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #camera-feed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Red bounding box for detected hand */
    #hand-frame {
      position: absolute;
      border: 3px solid red;
      display: none; /* Hidden until a hand is detected */
      z-index: 10;
    }

    /* Flashing green border for hand detection */
    #green-flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 255, 0, 0.3);
      display: none; /* Hidden until a hand is detected */
      z-index: 5;
    }
  </style>
</head>
<body>
  <video id="camera-feed" autoplay playsinline></video>
  <div id="hand-frame"></div>
  <div id="green-flash"></div>

  <!-- Include MediaPipe Hands and CameraUtils -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
