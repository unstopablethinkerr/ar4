<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Objects</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.7.2/dist/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #gesture-box {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- 3D Objects -->
        <a-entity id="shape1" gltf-model="url(https://github.com/unstopablethinkerr/ar3/raw/refs/heads/main/shape1.glb)" position="0 0 0" visible="false"></a-entity>
        <a-entity id="shape2" gltf-model="url(https://github.com/unstopablethinkerr/ar3/raw/refs/heads/main/shape2.glb)" position="0 0 0" visible="false"></a-entity>
        <a-entity id="shape3" gltf-model="url(https://github.com/unstopablethinkerr/ar3/raw/refs/heads/main/shape3.glb)" position="0 0 0" visible="false"></a-entity>

        <!-- Camera -->
        <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>
    </a-scene>

    <div id="gesture-box">Awaiting gesture...</div>

    <script>
        // Gesture detection simulation
        const shapes = {
            1: document.getElementById('shape1'),
            2: document.getElementById('shape2'),
            3: document.getElementById('shape3')
        };

        const gestureBox = document.getElementById('gesture-box');

        // Function to simulate gesture detection (replace with real detection logic)
        function detectGesture() {
            const gesture = Math.floor(Math.random() * 3) + 1; // Random gesture (1, 2, or 3)
            return gesture;
        }

        // Function to handle selection and animation
        function handleGesture(gesture) {
            gestureBox.textContent = `Gesture detected: Shape ${gesture}`;

            Object.values(shapes).forEach(shape => {
                shape.setAttribute('visible', 'false');
                shape.setAttribute('animation', ''); // Reset animation
            });

            const selectedShape = shapes[gesture];
            if (selectedShape) {
                selectedShape.setAttribute('visible', 'true');
                selectedShape.setAttribute('animation', 'property: scale; to: 1.5 1.5 1.5; dur: 2000; easing: easeInOutQuad; loop: false');
                setTimeout(() => {
                    selectedShape.setAttribute('animation', 'property: scale; to: 1 1 1; dur: 500;');
                }, 2000);
            }
        }

        // Simulate gesture detection every 5 seconds
        setInterval(() => {
            const gesture = detectGesture();
            handleGesture(gesture);
        }, 5000);
    </script>
</body>
</html>
